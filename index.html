<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario customizable</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <form class="" action="" method="">
      <div class="divForm">
        <span id="span">Aqui estara tu nombre cuando lo escribas</span>
        <p><input type="text" class="texto" placeholder="nombre" id="textoNombre" required="true"><br><br>
        <input type="text" class="color" name="colores" placeholder="Color en ingles o Hexa." id="textColor"><br><br>
        <!--<input type="button" id="botonColores" value="Aplicar Color"><br><br>-->
        <div class="divBotones">
         <input type="checkbox" name="tipo" id="negra">Negrita
         <input type="checkbox" name="tipo" id="cursiva">Cursiva
         <!--<input type="button" id="btnTrn" value="Transformar">-->
         <br><br>
         <select class="titulos" id="select">
           <option value="0">titulos</option>
           <option value="1">Sr.</option>
           <option value="2">Sra.</option>
           <option value="3">Algo</option>
           <option value="4">Otro titulo</option>
         </select><br><br>
         <input type="button" id="btnCambios" class="btnCambios" value="Aplicar cambios">
        </div>

      </div>
    </form>
    <script src="form.js"></script>
  </body>
</html>
